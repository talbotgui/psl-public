@if (contenu && controle) {
  <div class="fr-checkbox-group" [class.fr-input-group--error]="saisieInvalide" [class.fr-input-group--valid]="saisieValide">
    <input type="checkbox" [id]="'idSaisie'+numeroUnique" [checked]="valeurInitialeDeLattributChecked" (change)="changerLaValeur($event)"
      [attr.aria-describedby]="'messages'+numeroUnique">
      <label class="fr-label" [id]="'label'+numeroUnique" [for]="'idSaisie'+numeroUnique">
        @if (validationObligatoirePresente && !contenu.modeObligatoireParDefaut) {
          <span class="symbol-required">* </span>
        }
        <span class="textelibelle" [innerHTML]="contenu.titreAafficher | libelle"></span>
        @if ((!validationObligatoirePresente && contenu.modeObligatoireParDefaut) || contenu.aideAafficher) {
          <span class="fr-hint-text">
            @if (!validationObligatoirePresente && contenu.modeObligatoireParDefaut) {
              {{ 'commun.facultatif' | i18n}}
            }
            @if (!validationObligatoirePresente && contenu.modeObligatoireParDefaut && contenu.aideAafficher) {
              -
            }
            {{ contenu.aideAafficher | libelle }}
          </span>
        }
      </label>
      <p data-fmk-messagesvalidation class="fr-messages-group" [id]="'messages'+numeroUnique" aria-live="assertive" [contenu]="contenu"
      [controle]="controle"></p>
    </div>
  }
