<div class="fr-grid-row">
  <h3>Administration des codes de démarche</h3>
</div>

<div class="fr-grid-row fr-grid-row--gutters">
  <div class="fr-col-12">
    <ul class="routeAdminDemarche">
      @for (code of codesDemarche; track code) {
        <li>{{code}}</li>
      }
    </ul>
  </div>
</div>

<div class="fr-grid-row fr-input-group">
  <div class="fr-col-10">
    <label class="fr-label" for="nouveauCodeDemarche">Nouveau code de démarche</label>
    <input class="fr-input" id="nouveauCodeDemarche" name="nouveauCodeDemarche" [(ngModel)]="nouveauCodeDemarche">
  </div>
  <div class="fr-col-2">
    @if (!!nouveauCodeDemarche) {
      <button type="button" class="fr-btn boutonCreer" (click)="creerDemarche()">Creer</button>
    }
  </div>
</div>
