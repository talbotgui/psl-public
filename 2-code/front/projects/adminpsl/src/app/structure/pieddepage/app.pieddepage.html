<footer class="fr-footer" id="footer">
  <div class="fr-container">
    <div class="fr-footer__bottom">
      <ul class="fr-footer__bottom-list">
        <li class="fr-footer__bottom-item">
          <button type="button" class="fr-footer__bottom-link fr-fi-theme-fill fr-link--icon-left" aria-controls="fr-theme-modal"
            data-fr-opened="false">Paramètres
            d'affichage</button>
        </li>
      </ul>
      <div class="fr-footer__bottom-copy">
        <p><span>Sauf mention contraire, toute information de ce site est confidentielle.</span></p>
      </div>
    </div>
  </div>
  <p class="fr-sr-only">footer</p>
  <dialog id="fr-theme-modal" class="fr-modal" role="dialog" aria-labelledby="fr-theme-modal-title">
    <div class="fr-container fr-container--fluid fr-container-md">
      <div class="fr-grid-row fr-grid-row--center">
        <div class="fr-col-12 fr-col-md-6 fr-col-lg-4">
          <div class="fr-modal__body">
            <div class="fr-modal__header"> <button type="button" class="fr-btn--close fr-btn" aria-controls="fr-theme-modal" title="Fermer"> Fermer
              </button> </div>
            <div class="fr-modal__content">
              <h1 id="fr-theme-modal-title" class="fr-modal__title"> Paramètres d’affichage </h1>
              <div id="fr-display" class="fr-display">
                <div class="fr-form-group">
                  <fieldset class="fr-fieldset">
                    <legend class="fr-fieldset__legend fr-text--regular" id='-legend'> Choisissez un thème pour personnaliser l’apparence du site.
                    </legend>
                    <div class="fr-fieldset__content">
                      <div class="fr-radio-group fr-radio-rich"> <input value="light" type="radio" id="fr-radios-theme-light" name="fr-radios-theme">
                        <label class="fr-label" for="fr-radios-theme-light"> Thème clair </label>
                        <div class="fr-radio-rich__img"> <svg xmlns="http://www.w3.org/2000/svg" class="fr-artwork" width="80px" height="80px"
                            viewBox="0 0 80 80">
                            <use class="fr-artwork-decorative" xlink:href="../../../dist/artwork/light.svg#artwork-decorative"></use>
                            <use class="fr-artwork-minor" xlink:href="../../../dist/artwork/light.svg#artwork-minor"></use>
                            <use class="fr-artwork-major" xlink:href="../../../dist/artwork/light.svg#artwork-major"></use>
                          </svg> </div>
                      </div>
                      <div class="fr-radio-group fr-radio-rich"> <input value="dark" type="radio" id="fr-radios-theme-dark" name="fr-radios-theme">
                        <label class="fr-label" for="fr-radios-theme-dark"> Thème sombre </label>
                        <div class="fr-radio-rich__img"> <svg xmlns="http://www.w3.org/2000/svg" class="fr-artwork" width="80px" height="80px"
                            viewBox="0 0 80 80">
                            <use class="fr-artwork-decorative" xlink:href="../../../dist/artwork/dark.svg#artwork-decorative"></use>
                            <use class="fr-artwork-minor" xlink:href="../../../dist/artwork/dark.svg#artwork-minor"></use>
                            <use class="fr-artwork-major" xlink:href="../../../dist/artwork/dark.svg#artwork-major"></use>
                          </svg> </div>
                      </div>
                      <div class="fr-radio-group fr-radio-rich"> <input value="system" type="radio" id="fr-radios-theme-system"
                          name="fr-radios-theme"> <label class="fr-label" for="fr-radios-theme-system"> Système <span class="fr-hint-text">Utilise les
                            paramètres système.</span> </label>
                        <div class="fr-radio-rich__img"> <svg xmlns="http://www.w3.org/2000/svg" class="fr-artwork" width="80px" height="80px"
                            viewBox="0 0 80 80">
                            <use class="fr-artwork-decorative" xlink:href="../../../dist/artwork/system.svg#artwork-decorative"></use>
                            <use class="fr-artwork-minor" xlink:href="../../../dist/artwork/system.svg#artwork-minor"></use>
                            <use class="fr-artwork-major" xlink:href="../../../dist/artwork/system.svg#artwork-major"></use>
                          </svg> </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </dialog>
</footer>
