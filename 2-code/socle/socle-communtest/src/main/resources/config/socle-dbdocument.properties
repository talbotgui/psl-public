######################################################
# Configuration totalement spécifique à cet applicatif
######################################################
# Nom de l'application
spring.application.name=socle-dbdocument

# Nom de la collection dans MongoDB 
spring.data.mongodb.database=dbdocument

# Indique que la collection MongoDB doit être initialisée (si elle est vide) avec le jeu de données de dev
jdd.initialisation=true

# Paramétrage de l'antivirus
antivirus.actif=false
antivirus.clamav.port=3310
antivirus.clamav.hote=172.18.0.104
antivirus.clamav.delaiAttenteMax=500

# Permet de ne pas renvoyer d'erreur si l'antivirus n'est pas disponible
antivirus.indisponibiliteNonBloquante=true